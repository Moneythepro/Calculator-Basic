<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS-Style Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px 15px;
      border: none;
      border-radius: 15px;
      background: #f7f7f7;
      margin-bottom: 4px;
      box-sizing: border-box;
    }

    .result-preview {
      text-align: right;
      font-size: 18px;
      color: #aaa;
      margin-bottom: 10px;
      height: 22px;
      padding-right: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: #eaeaea;
      cursor: pointer;
      transition: background 0.2s;
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background: #dcdcdc;
    }

    button.operator {
      background: #f39c12;
      color: white;
    }

    button.operator:hover {
      background: #e67e22;
    }

    button.equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
      border-radius: 15px;
    }

    button.clear,
    button.ac {
      background: #ff3b30;
      color: white;
    }

    button.ac:hover,
    button.clear:hover {
      background: #c62828;
    }

    button span,
    button i {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div id="result" class="result-preview"></div>
    <div class="buttons">
      <button onclick="clearAll()" class="ac"><i class="fas fa-power-off"></i></button>
      <button onclick="backspace()" class="clear"><i class="fas fa-delete-left"></i></button>
      <button onclick="append('%')"><i class="fas fa-percent"></i></button>
      <button class="operator" onclick="addOperator('/')"><i class="fas fa-divide"></i></button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="addOperator('*')"><i class="fas fa-xmark"></i></button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="addOperator('-')"><i class="fas fa-minus"></i></button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="addOperator('+')"><i class="fas fa-plus"></i></button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')"><i class="fas fa-circle"></i></button>
      <button class="equal" onclick="calculate()"><i class="fas fa-equals"></i></button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const result = document.getElementById("result");

    let expression = '';

    function updateDisplay() {
      display.value = expression;
      try {
        const evalResult = Function('"use strict"; return (' + expression + ')')();
        result.textContent = isFinite(evalResult) ? evalResult : '';
      } catch {
        result.textContent = '';
      }
    }

    function append(val) {
      if (val === '.' && expression.split(/[\+\-\*\/]/).pop().includes('.')) return;
      if (val === '0' && expression === '0') return;
      if ('123456789'.includes(val) && expression === '0') expression = '';
      expression += val;
      updateDisplay();
    }

    function addOperator(op) {
      if (expression === '' && op !== '-') return;
      const lastChar = expression.slice(-1);
      if ('+-*/%'.includes(lastChar)) {
        expression = expression.slice(0, -1);
      }
      expression += op;
      updateDisplay();
    }

    function clearAll() {
      expression = '';
      updateDisplay();
    }

    function backspace() {
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        const finalResult = Function('"use strict"; return (' + expression + ')')();
        expression = String(finalResult);
        updateDisplay();
      } catch {
        expression = '';
        display.value = 'Error';
        result.textContent = '';
        setTimeout(() => {
          display.value = '';
        }, 1500);
      }
    }
  </script>
</body>
</html>
